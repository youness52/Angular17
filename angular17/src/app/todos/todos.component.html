<div class="container">
    <h2>Todos</h2>
    <input type="search" [(ngModel)]="searchTerm" name="searchTerm" (input)="filterTodos()"> <br> <br>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let todo of filteredTodos">
        {{ todo.title }}
        <span class="badge {{ todo.completed ? 'bg-primary' : 'bg-danger' }} ">{{ todo.completed ? 'Completed' : 'Incomplete' }}</span>
      </li>
    </ul>
  </div>
